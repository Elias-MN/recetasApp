<div class="card w-48 bg-base-100 shadow-xl">
  <a [routerLink]="['/details', recipe.id]">
    <figure class="rounded"><img src="https://picsum.photos/seed/1/400/400" alt="Shoes" /></figure>
  </a>

  <div class="rating absolute right-2 top-2 bg-white p-1 rounded">

    @for (i of [].constructor(recipe.stars); track $index) {
    <input disabled="readonly" type="radio" name="rating-1" class="w-4 mask mask-star-2 bg-orange-400" />
    }

  </div>

  <div class="radial-progress absolute left-2 top-2 bg-white text-[#fc7035]"
    [style]="'--value:' +  (recipe.difficulty | multiplyDifficulty) + '; --size: 3rem;'" role="progressbar">
    {{ recipe.difficulty | multiplyDifficulty }}%</div>

  <div class="card-body absolute bg-white rounded bottom-0 w-full p-1">
    <h3 class="card-title justify-center">
      {{ recipe.name }}
    </h3>
  </div>
</div>
